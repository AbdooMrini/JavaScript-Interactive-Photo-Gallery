<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Photo Gallery</title>
  <style>
    #image {
      width: 500px;
      height: 300px;
      border: 2px solid black;
      text-align: center;
      line-height: 300px;
      font-size: 20px;
      background-size: cover;
      background-position: center;
      margin-bottom: 20px;
    }
    .preview {
      width: 100px;
      height: 100px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="image">Hover over an image below to display here.</div>
  <img class="preview" src="image1.jpg" alt="Image 1 description" onmouseover="upDate(this)" onmouseout="unDo()">
  <img class="preview" src="image2.jpg" alt="Image 2 description" onmouseover="upDate(this)" onmouseout="unDo()">
  <img class="preview" src="image3.jpg" alt="Image 3 description" onmouseover="upDate(this)" onmouseout="unDo()">
  
  <script src="script.js"></script>
</body>
</html>
